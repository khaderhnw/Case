<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Support Without Barriers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
      }

      .font-arabic {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Noto Naskh Arabic", "Tahoma", sans-serif;
        font-weight: 500;
      }
    </style>
  </head>

  <body class="bg-slate-50">
    <div id="root"></div>

    <!-- React + ReactDOM (UMD builds) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide icon library (vanilla, not React-specific) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Your React app -->
    <script type="text/babel" data-presets="env,react">
      const { useState, useEffect } = React;

      // Simple helper to render a Lucide icon using data-lucide="icon-name"
      const LucideIcon = ({ name, className }) => (
        <i data-lucide={name} className={className}></i>
      );

      const App = () => {
        const [expandedId, setExpandedId] = useState(null);

        // After each expand/collapse, re-run Lucide to turn <i> tags into SVGs
        useEffect(() => {
          if (window.lucide) {
            window.lucide.createIcons();
          }
        }, [expandedId]);

        const transformations = [
          {
            id: 1,
            title: "Unified Data & Proactive Readiness",
            iconName: "users",
            current:
              "DOH has validated 35,000 potential POD cases, yet ZHO records show only 128 registrations. This visibility gap prevents the government from proactively reaching critical cases like those with life-threatening conditions during emergencies.",
            future:
              "A single source of truth across DOH and ZHO allows for 100% population visibility, enabling the system to reach the most vulnerable citizens proactively before a crisis peaks.",
            impact: "100% Proactive Visibility",
            hasCrmNote: true,
            crmNote:
              "انا مواطن اعاني من ورم السرطان النخاع الشوكي ومن ذوو أصحاب الهمم أرغب بمتابعة قسم العلاج في الخارج لسرعه إنهاء اجراءات السفر وعمل الفحوصات حيث وانه للأسف لا يوجد لدي متبرع حيث رفض جميع اخوتي ان يتبرعون لي أو ان يساندوني وليس لدي مرافقين للسفر وقسم العلاج في الخارج ليس لديه تلك الاهميه في إنهاء اجراءات السفر والمسألة عندي أصبحت حياه او موت وانا اسابق الزمن دون جدوى ارجوكم تواصلوا معي لإنقاذ ما تبقى من حياتي .",
          },
          {
            id: 3,
            title: "Unified Assessment Standards",
            iconName: "clipboard-check",
            current:
              "Different assessment standards across centers can redirect families between DOH and ZHO, adding stress during an already sensitive period of care.",
            future:
              "A unified assessment standard with automated data sharing ensures one clear pathway, so families receive certainty instead of repeated visits.",
            impact: "Zero Circularity",
            hasCrmNote: true,
            crmNote:
              "السلام عليكم، عندي مرض الشلل الرعاش و لكن الحمد لله مع العلاج الحالة مستقرة و ليس لدي اعراض واضحة. بالنسبة الى ان بطاقة الصحاب الهمم تم تشخيص المرض انه على فئة الاعاقة النفسية و الانفعالية؟ بينما هو اضطراب عصبي يؤثر على النظام الحركي. ارجو ان يتم تصحيح المعلومة لانها تؤثر بشكل غير مباشر على المريض من ناحية عدم حصوله على فرص معينة مثلا تم رفضي من الاشتراك بنادي رياضي لاصحاب الهمم بسبب ذلك.",
          },
          {
            id: 5,
            title: "Dignified Digital Journey & Mobility",
            iconName: "layout-dashboard",
            current:
              "Families navigate a 38-touchpoint journey across separate systems, while a parking permit alone can take 29 steps. This administrative burden shifts focus away from caregiving to manual tracking and repeated office visits.",
            future:
              "We consolidate all applications into one unified 5-step journey. Integrated eligibility allows mobility permits to be issued in just 2 steps, ensuring dignified and effortless access to daily movement.",
            impact: "87% Journey Reduction",
            hasCrmNote: true,
            crmNote:
              "ابنتي من ذوي الهمم ولا يوجد أي أولوية لها ويتم معاملتها كأي مواطنة وبدون اي اولوية لحالتها الصحية ولا تستطيع الجلوس والانتظار كثيرا... يرجى تعديل الأسلوب والمعاملة مع كافة أصحاب الهمم ولتقديم الاولوية لهم ولتحسين مستوى الخدمة لهم، حيث لم يتم أخذ أي اعتبار لمشكلتي.",
          },
          {
            id: 6,
            title: "One-Click Service Fulfillment",
            iconName: "package-check",
            current:
              "Families endure multi-hour assessments only for reports to get lost in manual handovers, forcing them to follow up via phone, email, and WhatsApp for weeks.",
            future:
              "Instant report generation and automated service activation trigger the entire support bundle the moment the assessment ends, eliminating manual follow-ups.",
            impact: "Instant Activation",
            hasCrmNote: true,
            crmNote:
              "Hello. How i can raise complain for the service i done through tamm? In zayed higher organisation? i booked assessment for my son who has ADHD. we spent about 4 hours in Zayed Higher Organisation... they said that report will be sent to TAMM... when i called they said that sent to my email, next time they said sent to whatsap. last when i called they said that report was not written. please investigate",
          },
        ];

        const toggleExpand = (id) => {
          setExpandedId(expandedId === id ? null : id);
        };

        return (
          <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-900">
            <div className="max-w-4xl mx-auto">
              {/* Header */}
              <header className="mb-10 text-center md:text-left">
                <div className="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-6">
                  <div>
                    <div className="flex items-center justify-center md:justify-start gap-2 mb-3">
                      <span className="bg-blue-600 text-white px-3 py-1 rounded-md text-xs font-bold tracking-widest uppercase">
                        Transformation Strategy
                      </span>
                    </div>
                    <h1 className="text-3xl md:text-4xl font-extrabold text-slate-800 mb-1">
                      Support Without Barriers
                    </h1>
                  </div>

                  <div className="bg-white border border-slate-200 px-5 py-3 rounded-xl shadow-sm text-center md:text-left">
                    <p className="text-slate-500 text-xs font-bold uppercase tracking-widest mb-1 font-sans">
                      Executive Briefing
                    </p>
                    <p className="text-slate-800 font-medium italic">
                      Your Excellency Saeed Al Mulla, here are your ready notes.
                    </p>
                  </div>
                </div>

                <p className="text-slate-500 max-w-2xl text-lg leading-relaxed">
                  Transitioning from administrative complexity to a unified,
                  family-first experience through integrated data and automated
                  fulfillment.
                </p>
              </header>

              {/* Transformation cards */}
              <div className="space-y-4">
                {transformations.map((item) => (
                  <div
                    key={item.id}
                    className={
                      "bg-white rounded-xl shadow-sm border transition-all duration-300 overflow-hidden " +
                      (expandedId === item.id
                        ? "border-blue-500 ring-4 ring-blue-50/50"
                        : "border-slate-200 hover:border-slate-300")
                    }
                  >
                    <button
                      onClick={() => toggleExpand(item.id)}
                      className="w-full px-6 py-5 flex items-center justify-between gap-4 text-left group"
                    >
                      <div className="flex items-center gap-4">
                        <div
                          className={
                            "p-3 rounded-lg transition-colors " +
                            (expandedId === item.id
                              ? "bg-blue-600 text-white"
                              : "bg-slate-100 text-slate-600 group-hover:bg-slate-200")
                          }
                        >
                          <LucideIcon
                            name={item.iconName}
                            className={
                              "w-6 h-6 " +
                              (expandedId === item.id
                                ? "text-white"
                                : "text-slate-600")
                            }
                          />
                        </div>
                        <div>
                          <h3 className="font-bold text-lg text-slate-800 leading-tight">
                            {item.title}
                          </h3>
                          <div className="flex items-center gap-2 mt-1">
                            <span className="text-xs font-semibold text-slate-400 uppercase tracking-tighter">
                              Key Outcome:
                              <span className="text-emerald-600 ml-1">
                                {item.impact}
                              </span>
                            </span>
                          </div>
                        </div>
                      </div>

                      <div
                        className={
                          "p-2 rounded-full transition-colors " +
                          (expandedId === item.id
                            ? "bg-blue-100 text-blue-600"
                            : "bg-slate-50 text-slate-400")
                        }
                      >
                        {expandedId === item.id ? (
                          <LucideIcon name="chevron-up" className="w-5 h-5" />
                        ) : (
                          <LucideIcon name="chevron-down" className="w-5 h-5" />
                        )}
                      </div>
                    </button>

                    {expandedId === item.id && (
                      <div className="px-6 pb-6 pt-2">
                        <div className="grid md:grid-cols-2 gap-6 relative">
                          <div className="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-10 items-center justify-center w-10 h-10 bg-white rounded-full border border-slate-200 shadow-sm text-blue-500">
                            <LucideIcon name="arrow-right" className="w-5 h-5" />
                          </div>

                          <div className="bg-slate-50 p-6 rounded-xl border border-slate-100">
                            <div className="flex items-center gap-2 mb-4">
                              <div className="w-2 h-2 rounded-full bg-slate-400" />
                              <span className="text-xs font-black text-slate-400 uppercase tracking-widest">
                                Current State
                              </span>
                            </div>
                            <p className="text-slate-600 leading-relaxed italic text-sm md:text-base">
                              "{item.current}"
                            </p>
                          </div>

                          <div className="bg-blue-50 p-6 rounded-xl border border-blue-100 ring-1 ring-blue-200/50">
                            <div className="flex items-center gap-2 mb-4">
                              <LucideIcon
                                name="sparkles"
                                className="w-4 h-4 text-blue-600"
                              />
                              <span className="text-xs font-black text-blue-600 uppercase tracking-widest">
                                Future State
                              </span>
                            </div>
                            <p className="text-slate-800 leading-relaxed font-semibold text-sm md:text-base">
                              {item.future}
                            </p>
                          </div>
                        </div>

                        {/* CRM Note */}
                        {item.hasCrmNote && (
                          <div
                            className="mt-6 relative"
                            dir={[1, 3, 5].includes(item.id) ? "rtl" : "ltr"}
                          >
                            <div
                              className={
                                "bg-purple-50 p-5 rounded-xl shadow-sm relative overflow-hidden border-purple-400 " +
                                ([1, 3, 5].includes(item.id)
                                  ? "border-r-4"
                                  : "border-l-4")
                              }
                            >
                              <LucideIcon
                                name="message-circle"
                                className={
                                  "absolute -top-2 w-12 h-12 text-purple-100 rotate-12 " +
                                  ([1, 3, 5].includes(item.id)
                                    ? "-left-2"
                                    : "-right-2")
                                }
                              />
                              <div className="flex items-center gap-2 mb-2 relative">
                                <span className="bg-purple-200 text-purple-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider">
                                  CRM Voice of Client
                                </span>
                              </div>
                              <p
                                className={
                                  "text-slate-700 text-sm leading-relaxed relative " +
                                  ([1, 3, 5].includes(item.id)
                                    ? "font-arabic"
                                    : "font-sans italic")
                                }
                              >
                                "{item.crmNote}"
                              </p>
                            </div>
                          </div>
                        )}

                        <div className="mt-6 flex flex-wrap gap-3">
                          {item.id === 1 && (
                            <div className="flex items-center gap-2 bg-blue-100 text-blue-800 px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm">
                              <LucideIcon
                                name="search"
                                className="w-3.5 h-3.5"
                              />
                              <span>
                                35,000 DOH CASES VS 128 ZHO REGISTRATIONS
                              </span>
                            </div>
                          )}

                          {item.id === 5 && (
                            <div className="flex items-center gap-2 bg-emerald-100 text-emerald-800 px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm">
                              <LucideIcon
                                name="navigation"
                                className="w-3.5 h-3.5"
                              />
                              <span>
                                93% REDUCTION IN PERMIT STEPS (29 TO 2)
                              </span>
                            </div>
                          )}

                          {item.id === 6 && (
                            <div className="flex items-center gap-2 bg-indigo-100 text-indigo-800 px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm">
                              <LucideIcon
                                name="clock"
                                className="w-3.5 h-3.5"
                              />
                              <span>7.5 HOURS RECLAIMED PER FAMILY</span>
                            </div>
                          )}
                        </div>
                      </div>
                    )}
                  </div>
                ))}
              </div>

              {/* Impact section */}
              <section className="mt-12 bg-white border border-slate-200 rounded-2xl p-8 shadow-sm">
                <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                  <LucideIcon name="zap" className="w-5 h-5 text-yellow-500" />
                  Projected Ecosystem Impact
                </h2>

                <div className="grid md:grid-cols-3 gap-6">
                  <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                    <p className="text-slate-500 text-xs font-bold uppercase mb-1 tracking-wider">
                      Touchpoint Savings
                    </p>
                    <div className="text-2xl font-black text-slate-800">38 → 5</div>
                    <p className="text-xs text-slate-400 mt-1">
                      Unified digital journey
                    </p>
                  </div>

                  <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                    <p className="text-slate-500 text-xs font-bold uppercase mb-1 tracking-wider">
                      Family Time
                    </p>
                    <div className="text-2xl font-black text-slate-800">7.5 Hrs</div>
                    <p className="text-xs text-slate-400 mt-1">
                      Saved per enrollment cycle
                    </p>
                  </div>

                  <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                    <p className="text-slate-500 text-xs font-bold uppercase mb-1 tracking-wider">
                      Visits Saved
                    </p>
                    <div className="text-2xl font-black text-slate-800">5 → 1</div>
                    <p className="text-xs text-slate-400 mt-1">
                      Efficiency through bundling
                    </p>
                  </div>
                </div>
              </section>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
